{% extends "base.html" %}

{% block title %}Tabela - Update{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tarefas.css') }}">{% endblock %}
{% block content %}
<div id="geral">
  <h1>Tabela - Atualização</h1>
  <section>
    <form class="form-inline" action="{{ url_for('tarefasUpdate', id=task.id) }}" method="POST">
      <div class="form-group">
        <label for="description">Tarefa</label>
        <input value="{{ task.description }}" type="text" class="form-control" name="description" id="description">
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <p><a href="{{ url_for('tarefas') }}">Cancelar</a></p>
      </div>
    </form>
  </section>
</div>
{% endblock %}
